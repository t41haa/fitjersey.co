<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fitjersey.co</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- HEADER -->
  <header>
    <div class="header-left">
      <img src="images/fj1.png" alt="Fitjersey Logo" />
    </div>
    <nav class="nav-links">
      <a href="#">Home</a>
      <a href="#">Shop</a>
      <a href="#">About</a>
    </nav>
    <div class="header-right">
      <a href="#" class="login-btn">Login</a>
      <div id="cart">🛒 <span id="cart-count">0</span></div>
    </div>
  </header>
  <!-- CAROUSEL -->
  <section class="carousel-container">
    <button class="carousel-btn prev">❮</button>
    <div class="carousel-wrapper">
      <img src="images/barcanew.jpg" class="carousel-slide active" alt="Slide 1">
      <img src="images/internew.webp" class="carousel-slide" alt="Slide 2">
      <img src="images/hilal.jpg" class="carousel-slide" alt="Slide 3">
      <img src="images/messi.webp" class="carousel-slide" alt="Slide 4">
    </div>
    <button class="carousel-btn next">❯</button>
    <!-- Carousel Dots -->
  <div class="carousel-dots"></div>
  </section>

  <!-- PRODUCTS -->
  <main>
    <section id="product-list" class="product-list"></section>
  </main>

  <!-- FOOTER -->
  <footer style="text-align: center; padding: 20px; background-color: white; width: 100%; box-shadow: 0 -2px 5px rgba(0,0,0,0.05); margin-top: 40px;">
    <a href="https://www.instagram.com/fitjersey.co" target="_blank" style="text-decoration: none; color: #E1306C; font-weight: bold;">
      📷 Follow us on Instagram
    </a>
  </footer>

  <script src="script.js"></script>
</body>
</html>
